<!DOCTYPE html>
<html>
<!--

- Updated 17.12.2014

-->
<head>

	<title>Source Dedicated Server Rate Calculator 2015</title>
	<!-- link rel="icon" type="image/x-icon" href="/favicon.ico" -->

	<link href="Site.css" rel="stylesheet">
	<script type="text/javascript" src="info.js"></script>

</head>

<body onload="PageOnLoad()">
	<div id="header">
		Source Dedicated Server Rate Calculator 2015
	</div>
<span id="loading_text">Please wait... LOADING page</span>
	<div id="settings">
		<table id="server_settings">
			<tr><th align="right">Server settings</th></tr>
			<tr><th>sv_maxrate</th>							<th align="right"><input type="number" id="sv_maxrate" ></th></tr>
			<tr><th>sv_maxupdaterate</th>					<th align="right"><input type="number" id="sv_maxupdaterate"></th></tr>
			<tr><th>sv_maxcmdrate</th>						<th align="right"><input type="number" id="sv_maxcmdrate"></th></tr>
			<tr><th>sv_minrate</th>							<th align="right"><input type="number" id="sv_minrate"></th></tr>
			<tr><th>sv_minupdaterate</th>					<th align="right"><input type="number" id="sv_minupdaterate"></th></tr>
			<tr><th>sv_mincmdrate</th>						<th align="right"><input type="number" id="sv_mincmdrate"></th></tr>
			<tr><th>sv_client_cmdrate_difference</th>		<th align="right"><input type="number" id="sv_client_cmdrate_difference"></th></tr>
		</table>
		<table id="client_settings">
			<tr><th align="right">Client settings</th></tr>
			<tr><th>rate</th>								<th align="right"><input type="number" id="rate"></th></tr>
			<tr><th>cl_updaterate</th>						<th align="right"><input type="number" id="cl_updaterate"></th></tr>
			<tr><th>cl_cmdrate</th>							<th align="right"><input type="number" id="cl_cmdrate"></th></tr>
			<tr><th>cl_interp</th>							<th align="right"><input type="text"   id="cl_interp"></th></tr>
			<tr><th>cl_interp_ratio</th>					<th align="right"><input type="text"   id="cl_interp_ratio"></th></tr>
		</table>
	</div>

	<div id="net_graph">
		<input type="text"		id="packetsize"  value="8888" >
		<input type="text"		id="kilobytes"  value="8888" readonly>
		<input type="text"		id="lerp"  value="8888" readonly>
		<input type="text"		id="cl_updaterate_show" value="888" readonly>
		<input type="text"		id="updaterate" value="888" readonly>
		<input type="text"		id="cmdrate" value="888" readonly>
		<input type="text"		id="cl_cmdrate_show" value="888" readonly>
	</div>
</body>
</html>
